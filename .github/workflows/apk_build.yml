name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest   # pre-installed Buildozer + Android SDK/NDK

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build debug APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: dodgegame-apk
          path: bin/*.apk
